    <script>
        document.addEventListener("touchstart", (e) => {

            passive: false
            // 允许全局元素阻止默认行为
        })
        /**
         * -阻止 touchstart 默认行为
         * 1.滚动条滚动
         * 2.页面缩放
         * 3.超链接
         * 4.所有鼠标事件，在移动端的执行
         * 5.表单相关控件获得焦点
         * 6.长按菜单
         * 
         * -阻止 touchmove 默认事件
         * 1.滚动条滚动
