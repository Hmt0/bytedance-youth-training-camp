<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        #wrap {
            margin: 20vh auto 0;
            width: 260px;
            height: 50vh;
            border: 1px solid black;
            overflow: hidden;
        }
        #list {
            margin: 0;
            padding: 0;
            list-style: none;
            font: 16px/2 "宋体";
        }
        #list li {
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul id="list"></ul>
    </div>
    <button id="press">长按</button>
        <button id="tap">点击</button>
        <button id="btn">正常</button>
</body>
<script src="js/gesture.js"></script>
<script>
    {
        let list = document.querySelector('#list');
        list.innerHTML = [...(".".repeat(100))].map((item, index) => `
            <li>这是第${index}个li</li>
        `).join("");
    }
</script>
<script>
{
    let list = document.querySelector('#list');
    enableGrsture(list);
}
</script>
</html>
