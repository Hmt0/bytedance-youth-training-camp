<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">普通按钮</button>
    <button class="btn primary">主要按钮</button>
    <style>
        .btn {
            display: inline-block;
            padding: .36em .8em;
            margin-right: .5em;
            line-height: 1.5;
            text-align: center;
            cursor: pointer;
            border-radius: .3em;
            border: none;
            background: #e6e6e6;
            color: #333
        }

        .btn.primary {
            color: #fff;
            background: #218de6;
        }
    </style>
</body>
</html>
